<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nouvelle Utilisateur</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form action="/users" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <legend>Ajout nouveau utilisateur</legend>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label>Nom
                                <input type="text" name="lastname" id="lastname" class="form-control" value="" required="required"  title="">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label>Prénom(s)
                                <input type="text" name="firstname" id="firstname" class="form-control" value="" required="required"  title="">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label>Email
                                <input type="text" name="email" id="email" class="form-control" required="required"  >
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label>Nom d'utilisateur
                                <input type="text" name="username" id="username" class="form-control" value="" required="required" title="">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label>Mot de passe
                                <input type="password" name="password" id="password" class="form-control" value="" required="required" title="">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label> Rôle
                                <select name="role" id="role" class="form-control" required="required">
                                    <option value="admin">Administrateur</option>
                                    <option value="econome">Econôme</option>
                                    <option value="maitresse">Maîtresse</option>
                                    <option value="titulaire">Titulaire</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
